<div class="row">
  <div class="box">
    <div class="col-lg-12">
      <hr>
      <h2 class="intro-text text-center">{{ if isset .Params "lead" }}{{ index .Params "lead" | upper }}{{ end }}
        <strong>{{ upper .Title }}</strong>
      </h2>
      <hr>
      {{ if isset .Params "picture" }}
      {{ if eq (index .Params "pic-style") "intro" }}
      <img class="img-responsive img-border img-left" src="{{ index .Params "picture" }}" alt="">
      <hr class="visible-xs">
      {{ else if eq (index .Params "pic-style") "half" }}
    </div>
    <div class="col-md-6">
      <img class="img-responsive img-border-left" src="{{ index .Params "picture" }}" alt="">
    </div>
    <div class="col-md-6">
      {{ end }} <!-- end if eq -->
      {{ end }} <!-- end if isset -->
      {{ .Content }}
    </div>
    <div class="clearfix"></div>
  </div>
</div>
