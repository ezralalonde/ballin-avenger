{{ $id := index .Params "id" | urlize }}
<div class="row">
  <div class="box">
    <div class="col-lg-12 text-center">
      <div id="{{ $id }}" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators hidden-xs">
          {{ range $ii, $kk := .Params.carousel }}
          <li data-target="#{{ $id }}" data-slide-to="{{ $ii }}" {{ if eq $ii "0" }}class="active"{{end}}></li>
          {{ end }}
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          {{ range $ii, $kk := .Params.carousel }}
          <div class="item{{ if eq $ii "0"}} active{{end}}">
            <img class="img-responsive img-full" src="{{ index $kk "picture" }}" alt="">
          </div>
          {{end}}
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#{{ $id }}" data-slide="prev">
          <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#{{ $id }}" data-slide="next">
          <span class="icon-next"></span>
        </a>
      </div>
      <h2 class="brand-before">
        <small>{{ index .Params "lead" }}</small>
      </h2>
      <h1 class="brand-name">{{ .Title }}</h1>
      <hr class="tagline-divider">
      <h2>
        <small>{{ index .Params "tag-lead" }}
          <strong>{{ index .Params "tag" }}</strong>
        </small>
      </h2>
    </div>
  </div>
</div>
