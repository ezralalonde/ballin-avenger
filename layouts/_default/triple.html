<div class="row">
  <div class="box">
    <div class="col-lg-12">
      <hr>
      <h2 class="intro-text text-center">{{ if isset .Params "lead" }}{{ index .Params "lead" | upper }}{{ end }}
        <strong>{{ upper .Title }}</strong>
      </h2>
      <hr>
    </div>
    {{ range .Params.triple }}
    <div class="col-sm-4 text-center">
      <img class="img-responsive" src="{{ index . "picture" }}" alt="">
      <h3>{{ index . "name" }}
        <small>{{ index . "job" }}</small>
      </h3>
    </div>
    {{ end }}<!-- end range -->
    <div class="clearfix"></div>
  </div>
</div>
