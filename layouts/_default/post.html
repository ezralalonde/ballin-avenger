<div class="row">
  <div class="box">

    <div class="col-lg-12 text-left">
      {{ if isset .Params "picture" }}<img class="img-responsive img-border img-full" src="{{ index .Params "picture" }}" alt="">{{ end }}
      <h2>{{ .Title }}
        <br>
        <small>{{ .Date.Format (index .Site.Params "date.format") }}</small>
      </h2>
      <p>{{ .Content }}</p>
    </div>
  </div>
</div>
