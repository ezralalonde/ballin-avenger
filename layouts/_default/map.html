<div class="row">
  <div class="box">
    <div class="col-lg-12">
      <hr>
      <h2 class="intro-text text-center">{{ index .Params "lead" }}
        <strong>{{ .Title }}</strong>
      </h2>
      <hr>
    </div>
    <div class="col-md-8">
      <!-- Embedded Google Map using an iframe - to select your location find it on Google maps and paste the link as the iframe src. If you want to use the Google Maps API instead then have at it! -->
      <iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{{ index .Params.map "url" }}"></iframe>
    </div>
    <div class="col-md-4">
      <p>Phone:
        <strong>{{ index .Params.map "phone" }}</strong>
      </p>
      <p>Email:
        <strong><a href="mailto:{{ index .Params.map "email" }}">{{ index .Params.map "email" }}</a></strong>
      </p>
      <p>Address:
        <strong>{{ index .Params.map "address" }}
          <br>{{ index .Params.map "city" }}</strong>
      </p>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
